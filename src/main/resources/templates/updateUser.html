<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-5">
    <h3> Update User</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/updateUser}" th:object="${user}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="f_Name" class="col-form-label">First Name</label>
                            <input type="text" th:field="*{f_Name}" class="form-control"
                                   id="f_Name" placeholder="First Name"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="l_Name" class="col-form-label">Last Name</label>
                            <input type="text" th:field="*{l_Name}" class="form-control"
                                   id="l_Name" placeholder="Last Name"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="text" th:field="*{email}" class="form-control"
                                   id="email" placeholder="Email"/>
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Update">
                        </div>
                        <input type="hidden" id="id" th:field="*{id}">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
